name: Release

on:
  workflow_dispatch:
    inputs:
      release_notes:
        description: 'Release notes (optional)'
        required: false
        type: string

jobs:
  # Extract version from Cargo.toml
  extract-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from Cargo.toml
        id: get_version
        run: |
          VERSION=$(grep '^version = ' Cargo.toml | head -n 1 | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

  # Run tests before building
  test:
    runs-on: ubuntu-latest
    needs: extract-version
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Run tests
        run: cargo test

  # Build matrix for all platforms
  build:
    needs: [extract-version, test]
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows builds (native)
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            use_cross: false
          - target: i686-pc-windows-msvc
            os: windows-latest
            use_cross: false
          - target: aarch64-pc-windows-msvc
            os: windows-latest
            use_cross: false

          # macOS builds (native)
          - target: x86_64-apple-darwin
            os: macos-latest
            use_cross: false
          - target: aarch64-apple-darwin
            os: macos-latest
            use_cross: false

          # Linux builds (mix of native and cross)
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: false
          - target: i686-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: true
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: true

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build binary
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Create artifact directory
        run: mkdir -p artifacts
        shell: bash

      - name: Copy binary (Windows)
        if: runner.os == 'Windows'
        run: |
          cp target/${{ matrix.target }}/release/qr_code_print.exe artifacts/
        shell: bash

      - name: Copy binary (Unix)
        if: runner.os != 'Windows'
        run: |
          cp target/${{ matrix.target }}/release/qr_code_print artifacts/

      - name: Create ZIP archive
        run: |
          cd artifacts
          if [ "${{ runner.os }}" = "Windows" ]; then
            7z a ../qr_code_print-${{ needs.extract-version.outputs.version }}-${{ matrix.target }}.zip qr_code_print.exe
          else
            zip ../qr_code_print-${{ needs.extract-version.outputs.version }}-${{ matrix.target }}.zip qr_code_print
          fi
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: qr_code_print-${{ needs.extract-version.outputs.version }}-${{ matrix.target }}
          path: qr_code_print-${{ needs.extract-version.outputs.version }}-${{ matrix.target }}.zip
          if-no-files-found: error

  # Create GitHub release
  release:
    needs: [extract-version, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: qr_code_print-*
          merge-multiple: true

      - name: Create release notes
        id: release_notes
        run: |
          if [ -n "${{ inputs.release_notes }}" ]; then
            echo "RELEASE_NOTES<<EOF" >> $GITHUB_ENV
            echo "${{ inputs.release_notes }}" >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
          else
            echo "RELEASE_NOTES=Release version ${{ needs.extract-version.outputs.version }}" >> $GITHUB_ENV
          fi

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.extract-version.outputs.version }}
          name: Release v${{ needs.extract-version.outputs.version }}
          body: ${{ env.RELEASE_NOTES }}
          files: artifacts/*.zip
          draft: false
          prerelease: false
